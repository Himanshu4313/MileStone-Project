<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Movie Search Web App</title>
    <!-- Links index.css file -->
    <link rel="stylesheet" href="./index.css" />
    <!-- Font Style -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400&family=Montserrat:wght@200;300;400&family=Poppins:wght@200;300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="header-container">
        <h1>Movie List</h1>
        <input
          type="search"
          id="searchMovieBox"
          placeholder="search movie here"
        />
        <button id="searchbtn">Search</button>
      </div>
    </header>

    <main>
      <div id="displayMovieCard"></div>
    </main>
    <!-- Add javaScript file -->
    <script src="./index.js"></script>
  </body>
</html>
